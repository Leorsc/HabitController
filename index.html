<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Habit Controller</title>
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="logo">
        <button>
            <img src="./assets/plus.svg" alt="icone plus">
            <div>Registrar meu dia</div>
        </button>
    </header>

    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run"><img src="./assets/corrida.svg" alt="run"></div>
            <div class="habit" data-name="water"><img src="./assets/agua.svg" alt="water"></div>
            <div class="habit" data-name="gym"><img src="./assets/musculos.svg" alt="gym"></div>
            <div class="habit" data-name="sleep"><img src="./assets/sono.svg" alt="sleep"></div>
            <div class="habit" data-name="dog"><img src="./assets/cachorro.svg" alt="dog"></div>
            <div class="habit" data-name="food"><img src="./assets/comida.svg" alt="food"></div>
        </div>

        <div class="days">

        </div>

    </form>



    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
</body>

</html>
